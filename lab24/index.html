<!DOCTYPE html>
<html ng-app="initial_spi">
<head>
	<title>Lab17</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="../assets/angular.min.js"></script>
	<script type="text/javascript" src="../assets/angular-route.min.js"></script>
</head>
<body>
   <h1>Visita el Zoo</h1>

    <div ng-include src=" 'includes/header.html' "></div>
    <div ng-include src=" 'includes/menu.html' "></div>

    <div ng-view></div> <!--reenderiza la plantilla elegida-->

    <script>
        angular.module('initial_spi', ['ngRoute']) //llama al modulo route
               .config(['$routeProvider', function($routeProvider){ //llama al objeto provider dentro de routr, resuelve las url internas de la aplicacion #/nombrePagina

            /*
             * `when()` cuantas veces sea necesario
             * `otherwise()` una sola vez "OJO"
            */
            $routeProvider.when('/hello', { //para #/hello
                templateUrl : "hello.html"
            }).when('/mobile', { //para #/mobile
                templateUrl : "mobile.html"
            }).otherwise({ //para el resto ej 404
                redirectTo: '/',
                templateUrl: 'otherwise.html'
            });

               }])
    </script>
</body>
</html>
