<!DOCTYPE html>
<html ng-app="reveal-app"><!-- da nombre a la aplicaciÃ³n -->
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
</head>
<body>
	<div ng-controller="controllerOne"><!-- controlador -->
		<div ng-show="revealDiv">
			<h1>Hola mundo</h1>	
		</div>
		<button ng-click="controlButton()" ng-show="revealButton">Ocultar button</button>
	</div>

	<script type="text/javascript" src="../assets/angular.min.js"></script>

	<script type="text/javascript">

	angular.module('reveal-app', [])/*crea modulo y si se quiere en el corchete se llaman otros*/
		   .controller('controllerOne', ['$scope', function($scope){
		   		$scope.revealDiv = false;
		   		$scope.revealButton = true;

		   		$scope.controlButton = function(){
		   			$scope.revealDiv = true;
		   			$scope.revealButton = false;
		   		};

		   }]);
	</script>


</body>
</html>
