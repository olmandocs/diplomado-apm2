<!DOCTYPE html>
<html ng-app="fruitStore"> <!--nombre del app-->
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
</head>
<body>
	<div class="number" ng-controller="controller_one"><!--define controlador-->
		<label for="numberT">Fresa a $300:</label>
		<input type="text" name="numberT" ng-model="numberT" />
		<h2>Cantidad de Fresas:</h2>
		<h1>Precio total: {{ numberT * numberD | currency: "$" }}</h1><!--expresiÃ³n con filtro-->
	</div>
	
	<div class="number" ng-controller="controller_two"><!--define controlador-->
		<label for="numberP">Papaya a $500:</label>
		<input type="text" name="numberP" ng-model="numberP" />
		<h2>Cantidad de Papayas:</h2>
		<h1>Precio total: {{ numberP * numberO | currency: "$" }}</h1>
	</div>

	<script type="text/javascript" src="../assets/angular.min.js"></script>

	<script type="text/javascript">
		angular.module('fruitStore', [])
			   .controller('controller_one', ['$scope', function($scope){ /*controlador para el div del controlador 1*/

				   	$scope.numberT = 0; /* modelo**/
				   	$scope.numberD = 300; /* modelo**/

			   }])

			    .controller('controller_two', ['$scope', function($scope){/*controlador para el div del controlador 2*/
			   		$scope.numberP = 0;
				   	$scope.numberO = 500;
			   }]);
	</script>


</body>
</html>
